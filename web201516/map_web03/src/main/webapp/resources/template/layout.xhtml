<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Titolo</title>
</h:head>


<h:body>
	<div id="leftSide">
		<h:form>
			<p:panel header="TTT">
				<h:panelGrid columns="2" rendered="#{not loginController.logged}">
					<h:outputText value="Username:" />
					<p:inputText value="#{credenziali.username}" />
					<h:outputText value="Password:" />
					<p:password value="#{credenziali.password}" />

					<p:commandButton action="#{loginController.login(credenziali)}"
						value="Login">

						<f:ajax execute="@form" render="@form" />

					</p:commandButton>

				</h:panelGrid>
			</p:panel>

			<h:panelGrid columns="2" rendered="#{loginController.logged}">


				<h:commandButton action="#{loginController.logout}" value="Logout" />

			</h:panelGrid>

		</h:form>
		<ui:insert name="leftContent" />
	</div>

	<div id="content">
		<ui:insert name="bodyContent" />

	</div>

</h:body>
</html>
