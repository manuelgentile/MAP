<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<h1>MyApplication</h1>

	<h:form rendered="#{!loginController.logged}">
		<h:panelGrid columns="2">
			<h:outputLabel value="Username:" />
			<h:inputText value="#{credenziali.username}" />
			<h:outputLabel value="Password:" />
			<h:inputSecret value="#{credenziali.password}" />
			<h:commandButton value="Login" action="#{loginController.login}" />
		</h:panelGrid>
	</h:form>
	<h:form>
		<h:commandButton rendered="#{loginController.logged}" value="Logout"
			action="#{loginController.logout}" />
	</h:form>
	
	
	
	<h:outputText rendered="#{loginController.logged}">Benvenuto #{loginController.utenteCorrente.username}</h:outputText>

	<br/>
	<h:link rendered="#{loginController.logged}" value="Visualizza dati" outcome="viewUser"/>

</h:body>
</html>
